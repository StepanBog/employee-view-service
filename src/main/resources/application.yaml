spring:
  application:
    name: odp-admin
    
vaadin:
  launch-browser: true

management:
  endpoints:
    web:
      exposure:
        include: health, info

grpc:
  client:
    auth-service:
      address: 'static://localhost:6570'
      enableKeepAlive: true
      keepAliveTime: 10s
      keepAliveTimeout: 5s
      keepAliveWithoutCalls: false
      negotiationType: PLAINTEXT
    main-service:
      address: 'static://localhost:6565'
      enableKeepAlive: true
      keepAliveTime: 10s
      keepAliveTimeout: 5s
      keepAliveWithoutCalls: false
      negotiationType: PLAINTEXT
server:
  port: 8083